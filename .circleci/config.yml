dockerImageAndWorkDir: &dockerImageAndWorkDir
  working_directory: ~/user-ms
  docker: 
    - image: circleci/node:7.10

version: 2.0
jobs:
  install-dependencies:
    <<: *dockerImageAndWorkDir
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-{{checksum "package-lock.json"}}
      - run:
          name: 'Installing dependencies'
          command: npm install
      - save_cache:
          key: v1-{{checksum "package-lock.json"}}
          paths:
              - ~/user-ms/node_modules
      - persist_to_workspace:
          root: ~/user-ms
          paths:
            - .
  pass:
    <<: *dockerImageAndWorkDir
    steps:
      - run:
          name: 'Simply pass'
          command: echo $CIRCLE_BUILD_NUM
  wait:
    <<: *dockerImageAndWorkDir
    steps:
      - run:
          name: 'Sleep for 20s'
          command: sleep 20s
  test-and-lint:
    <<: *dockerImageAndWorkDir
    parallelism: 3
    steps:
      - attach_workspace:
          at: ~/user-ms
      - checkout
      - restore_cache:
          keys:
          - v1-{{checksum "package-lock.json"}}
      - run:
          name: 'Running unit testcases'
          command: npm run test
      - run:
          name: 'Running lint'
          command: 'npm run lint'
workflows:
  version: 2
  test-and-lint:
    jobs:
      - install-dependencies
      - wait:
          requires: 
              - install-dependencies
      - pass:
          requires: 
              - install-dependencies
      - test-and-lint:
          requires:
              - wait
              - pass